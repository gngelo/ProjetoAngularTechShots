<div class="container mt-3">
  <div class="col-md-12">

    <div class="container col-md-12 mt-5">
        
      <h4 class="text-center">Tech Shots mais votadas.</h4>                 

      <div class="row mt-3">
        <div *ngFor="let tech of listatechshots" class="col-sm-12">
          <div class="card mt-2"> 
            <div class="card-body">
              <h4 class="card-title">{{tech.Titulo_Tec}}</h4>              
              <p class="card-text">{{tech.Descricao_Tec}}</p>
              <p class="card-title">Palestrante: {{tech.Palestrante_Tec}}</p>
              <p class="card-title">Quantidade de votos: </p>
            </div>
          </div>
        </div>                                   
      </div>          
    </div>            
  </div>  
</div>
