
<div class="container mt-2S">
  <div class="col-md-12">
    

    <div class="container col-md-12 mt-5">
        
        <h4 class="text-center">Votar na Tech Shots favorita.</h4>                

        <div class="row mt-3">
            <div *ngFor="let tech of listatechshots" class="col-sm-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h4 class="card-title">{{tech.Titulo_Tec}}</h4>
                        <p class="card-text">Tech Shots nยบ: {{tech.at_Tec}}</p>
                        <p class="card-text">{{tech.Descricao_Tec}}</p>
                        <p class="card-title">Palestrante: {{tech.Palestrante_Tec}}</p> 
                        
                        <button type="submit" class="btn btn-outline-primary bg-dark text-center" (click)="votarTech()">Votar</button>                   
                    </div>                    
                </div>
            </div>                                     
        </div>        
    </div>
  </div>  
</div>
