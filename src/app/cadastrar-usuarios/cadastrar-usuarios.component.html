<div class="container col-md-12 mt-3">
  <div class="col-md-6 offset-md-3">
    
    <div class="mt-5 ">
      <h3 class="text-center">Cadastro de Usuário</h3>

      <div class="form-group">
          <label for="nome">Nome</label>
          <input [(ngModel)]="usuario.nome" type="text" class="form-control" id="nome" placeholder="Nome">
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="usuario.email" type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" placeholder="Senha">
      </div>

      <div class="row col">
          <div class="form-check col-md-6 text-center">
              <input [(ngModel)]="usuario.tipoUsuario" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="usuario" checked>
              <label class="form-check-label" for="exampleRadios1">Usuário</label>
          </div>
          <div class="form-check col-md-6 text-center">
              <input [(ngModel)]="usuario.tipoUsuario" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="admin">
              <label class="form-check-label" for="exampleRadios2">Administrador</label>
          </div>
      </div>
      <div class="text-center mt-5">
          <button type="submit" class="btn btn-outline-primary bg-dark bg-dark" (click)="cadastrarUsuario()">Cadastrar</button>
      </div>                

    </div>
  </div>
</div>
