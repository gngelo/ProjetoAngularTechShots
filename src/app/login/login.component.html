<div class="col-md-10 container ">
    <div class="col-md-6 offset-md-3 login-centro">
      
      <h3 class="text-center mt-5">Login de UsuÃ¡rio</h3>

      <div class="mt-2">
        <div class="form-group mt-5">
          <label for="email">Email</label>
          <input [(ngModel)]="usuario.nome" type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" placeholder="Senha">
        </div>
        <div class="form-group">
          <label for="tipousuario">usuario/admin</label>
          <input [(ngModel)]="usuario.tipoUsuario" type="tipousuario" class="form-control" id="tipousuario" placeholder="tipousuario">
        </div>
        <!-- <a class="text-dark" [routerLink]="['cadastrar-usuarios']">Cadastrar-se?</a> -->
        <div class="text-center mt-5">
          <button type="submit" class="btn btn-outline-primary bg-dark" (click)="fazerLogin()">Logar</button>
        </div>                
        
      </div>
    </div>
  </div>
